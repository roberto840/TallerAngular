<div *ngIf="anime">
    <div class="row">
        <h2 class="h2">{{anime.title}}</h2>
    </div>
    <hr class="hr">
    <div class="row">
        <div class="col-4">
            <img [src]="anime.images.jpg.image_url" [alt]="anime.title" class="img-thumbnail">
        </div>
        <div class="col-8">
            {{anime.synopsis}}
        </div>
    </div>
    <hr class="hr">
    <div class="row" *ngIf="safeUrl">
        <iframe [src]="safeUrl" frameborder="0" width="560" height="315"></iframe>
        <!-- src="https://www.youtube.com/embed/ld-oqpvOBAk?enablejsapi=1&wmode=opaque&autoplay=1" -->
    </div>
</div>
